<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative path</title>
  </head>
  <body>
    <!--relative path-->

    <img
      src="img.jpg"
      alt="natural color"
      width="500"
      height="500"
      title=""
    />
    <hr />
    <!--absolute path-->

    <img
      src="https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg?cs=srgb&dl=pexels-christian-heitz-285904-842711.jpg&fm=jpg"
      alt=""
      width="500"
      height="500"
      title=""
    />
  </body>
</html>
